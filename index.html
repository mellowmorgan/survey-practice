<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="name">Fill in your name!</label> <br>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <br>
      <div class="form-group">
        <label>Pick your favorite food:</label>
        <div class="radio">
          <label>
            <input type="radio" name="food" class="form-checkinput" value="burger">
            Burger
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="hotdog-input" name="food" class="form-checkinput" value="hotdog">
            Hotdog
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="food" class="form-checkinput" value="sushi">
            Sushi
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" class="form-checkinput" value="dessert">
            Dessert
          </label>
        </div>
      </div>
      <div class="form-group">
        <select class="form-control">
          <option>Indie</option>
          <option>Pop</option>
          <option>Rap</option>
          <option>Country</option>
          <option>Rock</option>
        </select>
      </div>
      <button class="btn btn-dark" id="button" type="submit">Submit</button>
    </form>
    <div id="food-output"></div>
  </div>
</body>

</html>
